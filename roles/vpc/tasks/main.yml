---
- name: Create VPC
  amazon.aws.ec2_vpc_net:
    name: "vpc-{{ env_name }}"
    cidr_block: "{{ vpc_cidr }}"
    region: "{{ aws_region }}"
    tags:
      Environment: "{{ env_name }}"
      Project: "ansible-cicd"
      GitCommit: "{{ git_commit | default('unknown') }}"
      ManagedBy: "ansible"
  register: vpc_result

- name: Create Internet Gateway
  amazon.aws.ec2_vpc_igw:
    vpc_id: "{{ vpc_result.vpc.id }}"
    state: present
    tags:
      Name: "igw-{{ env_name }}"
      Environment: "{{ env_name }}"
  register: igw_result

- name: Create Public Subnets
  amazon.aws.ec2_vpc_subnet:
    vpc_id: "{{ vpc_result.vpc.id }}"
    cidr: "{{ item.cidr }}"
    az: "{{ item.az }}"
    region: "{{ aws_region }}"
    map_public: true
    tags:
      Name: "subnet-{{ env_name }}-public-{{ item.az }}"
      Environment: "{{ env_name }}"
      Type: "public"
  loop: "{{ vpc_public_subnets }}"
  register: public_subnets_result

- name: Create Private Subnets
  amazon.aws.ec2_vpc_subnet:
    vpc_id: "{{ vpc_result.vpc.id }}"
    cidr: "{{ item.cidr }}"
    az: "{{ item.az }}"
    region: "{{ aws_region }}"
    map_public: false
    tags:
      Name: "subnet-{{ env_name }}-private-{{ item.az }}"
      Environment: "{{ env_name }}"
      Type: "private"
  loop: "{{ vpc_private_subnets }}"
  register: private_subnets_result

- name: Create Route Table for Public Subnets
  amazon.aws.ec2_vpc_route_table:
    vpc_id: "{{ vpc_result.vpc.id }}"
    region: "{{ aws_region }}"
    routes:
      - dest: "0.0.0.0/0"
        gateway_id: "{{ igw_result.gateway_id }}"
    tags:
      Name: "rt-{{ env_name }}-public"
      Environment: "{{ env_name }}"
      Type: "public"
  register: public_route_table

- name: Associate Public Subnets with Public Route Table
  amazon.aws.ec2_vpc_route_table:
    vpc_id: "{{ vpc_result.vpc.id }}"
    route_table_id: "{{ public_route_table.route_table.id }}"
    subnets: "{{ public_subnets_result.results | map(attribute='subnet.id') | list }}"
    state: present
    region: "{{ aws_region }}"
